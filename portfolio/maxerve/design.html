<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portfolio — Design Preview</title>
<style>
:root{--bg:#0f1320;--fg:#e8ecf1;--muted:#9aa4b2;--line:#263047;--card:#171c2b;--accent:#bc955c}
*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:#0f1320;color:var(--fg);font:14px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
.container{max-width:1100px;margin:36px auto;padding:0 18px}
h1{margin:0 0 8px;font-size:24px;font-weight:800}
h2{margin:26px 0 10px;font-size:16px;font-weight:700;color:var(--muted)}
.note{margin:0 0 18px;color:var(--muted)}
/* grid */
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;user-select:none;caret-color:transparent}
.card{grid-column:span 6;background:var(--card);border:1px solid var(--line);border-radius:12px;overflow:hidden}
.card.wide{grid-column:span 12}
.thumb{display:block;width:100%;aspect-ratio:16/10;object-fit:cover;background:#0b0e16}
.cap{display:flex;justify-content:space-between;align-items:center;padding:8px 10px;border-top:1px solid var(--line);font-size:12px;color:var(--muted)}
a.inline{display:inline-flex;gap:8px;align-items:center;padding:8px 10px;border:1px solid var(--line);border-radius:10px;color:var(--fg);text-decoration:none;background:var(--card)}
a.inline:hover{border-color:#385;transform:translateY(-1px)}
/* iframe wrapper */
.embed{border:1px solid var(--line);border-radius:12px;overflow:hidden;background:var(--card)}
.embed header{display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid var(--line);color:var(--muted);font-size:12px}
iframe{width:100%;height:80vh;border:0}
@media(max-width:900px){.card{grid-column:span 12}}
</style>
</head>
<body>
<div class="container">
  <h1>Design Preview</h1>
  <p class="note">디자인 시안 빠르게 살펴보기용 미니 보드. 이미지 클릭 시 원본이 새 창에서 열립니다.</p>

  <!-- Maxerve 이미지 그리드 -->
  <h2>Maxerve</h2>
  <div class="grid">
    <a class="card wide" href="./maxerve/00.png" target="_blank" rel="noopener">
      <img class="thumb" src="./maxerve/00.png" alt="Maxerve 메인 시안">
      <div class="cap"><span>00. 메인</span><span style="color:var(--accent)">landing</span></div>
    </a>
    <a class="card" href="./maxerve/maxerve-sub.png" target="_blank" rel="noopener">
      <img class="thumb" src="./maxerve/maxerve-sub.png" alt="Maxerve 서브 1">
      <div class="cap"><span>서브 1</span><span>section</span></div>
    </a>
    <a class="card" href="./maxerve/maxerve-sub2.png" target="_blank" rel="noopener">
      <img class="thumb" src="./maxerve/maxerve-sub2.png" alt="Maxerve 서브 2">
      <div class="cap"><span>서브 2</span><span>details</span></div>
    </a>
    <a class="card wide" href="./maxerve/maxerve-sub3.png" target="_blank" rel="noopener">
      <img class="thumb" src="./maxerve/maxerve-sub3.png" alt="Maxerve 서브 3(와이드)">
      <div class="cap"><span>서브 3</span><span>wide</span></div>
    </a>
  </div>

  <!-- BowlRoom XD 임베드 (공유 링크) -->
  <h2 style="margin-top:28px">BowlRoom — XD Prototype</h2>
  <div class="embed">
    <header>
      <span>XD 공유 링크 임베드</span>
      <span>
        <a class="inline" href="./BowlRoom/Bowl%20Room.xd" download>XD 원본 다운로드</a>
        <a class="inline" href="https://xd.adobe.com/view/a5bd4d45-a49e-422e-8286-d58e288c5cb6-f0ee/" target="_blank" rel="noopener">새 창으로 열기</a>
      </span>
    </header>
    <iframe src="https://xd.adobe.com/view/a5bd4d45-a49e-422e-8286-d58e288c5cb6-f0ee/" allowfullscreen title="BowlRoom XD Prototype"></iframe>
  </div>

  <!-- BowlRoom PDF: 링크만 (심플!) -->
  <h2>BowlRoom — PDF</h2>
  <a class="inline" href="./BowlRoom/Bowl Room.pdf" target="_blank" rel="noopener">PDF 미리보기 열기</a>
</body>
</html>
